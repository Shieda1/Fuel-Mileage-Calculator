<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Mileage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="fuelmileageRadio" name="variables" checked>
  <label for="fuelmileageRadio">Fuel mileage</label>

  <input type="radio" id="distancetraveledRadio" name="variables">
  <label for="distancetraveledRadio">Distance traveled</label>

  <input type="radio" id="fuelusedRadio" name="variables">
  <label for="fuelusedRadio">Fuel used</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Distance traveled</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Fuel used</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
